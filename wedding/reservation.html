<section class="order" id="order">

<br />
    <form action="" name="Google-sheet">
    	<h1 class="heading">Booking Form 8 Studios</h1>
    	<br />
      <div id="form_alerts"></div>
      <br />
        <div class="inputBox">
            <div class="input">
                <span>First Name</span>
                <input type="text" placeholder="first name" id="fname" name="fname" required>
                </div>
            <div class="input">
                <span>Last Name</span>
                <input type="text" placeholder="last name" id="lname" name="lname" required>

        </div>
        <div class="inputBox">
            <div class="input">
                <span>Your Email</span>
                <input type="email" placeholder="email" id="email" name="email" required>

            </div>
            <div class="input">
                <span>Contact Number</span>
                <input type="number" placeholder="phone" id="phone" name="phone" required>

        </div>
        <div class="inputBox">
            <div class="input">
                <span>Paket Photo</span>
            <div class="custom_select">
            <select name="p8s" id="p8s" name="p8s">
              <option value="">Select Paket</option>
              <option value="1">Paket Family</option>
              <option value="2">Paket Pre-Wedding</option>
              <option value="3">Paket Graduation</option>
              <option value="4">Paket Branding</option>
              <option value="5">Paket Videography</option>
            </select>
        </div>
      </div>
            <div class="input">
                <span>Date and Time</span>
                <input type="datetime-local" id="dmlocal" name="dmlocal">
            
        </div>
        <div class="inputBox">
            <div class="input">
                <span>Your Address</span>
                <textarea name="address" placeholder="enter your address" id="address" cols="50" rows="10" required></textarea>
                </div>
            <div class="input">
                <span>Your Message</span>
                <textarea name="message" placeholder="enter your message" id="message" cols="50" rows="10" required></textarea>
                </div>
        <input type="submit" value="SEND" class="btn">
    </form>

</section>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyIQ1WlmLJWsftxXvSZ40YIilGm7DrfKvCerSp2rHYNmy8FtghFe7g7npJCD9FrIKby/exec'
  const form = document.forms['Google-sheet']
  
  form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => $("#form_alerts").html("<div class='alert alert-success' style>Booking Success</div>"))
      .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Booking not Success.</div>"))
      return false;
  })
</script>

		} else {

		}
	});
</script>
